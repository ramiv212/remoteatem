    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://127.0.0.1:8000/css/bootstrap.css">
        <link rel="stylesheet" href="styles.css">

    </head>
    <body>
        <div id="app">
            <br>
            <h2>RemoteAtem Local Client</h2>

            <div id="selfview-div">
                <!-- <video id="remoteview"></video> -->
            </div>

            <span id="error-message"></span>
            <div style="width: 80%; display: flex; flex-direction:row; gap: 10px;margin-bottom: 30px;">
                <span style="width: 190px; text-align: left;" class="center">Enter ATEM IP:&nbsp;</span>
                <input type="text" class="form-control center" id="atem-ip-input">
            </div>

            <div style="width: 80%; display: flex; flex-direction:row; gap: 10px;margin-bottom: 30px;">
                <span style="width: 190px; text-align: left;" class="center">Enter Room ID:&nbsp;</span>
                <input type="text" class="form-control center" id="room-id-input">
            </div><br>

            <div id="status-grid">
                <div style="grid-column-start: 1; grid-row-start: 1;">
                    ATEM Connection Status:
                </div>
                <div style="grid-column-start: 2; grid-row-start: 1;">
                    Session Connection Status:
                </div>
                <div id="atem-connection-status-div" class="center">
                    <span id="atem-connection-status-text" class="text-danger fw-bolder">Disconnected</span>
                </div>
                <div id="session-status-text-div" class="center">
                    <span id="session-status-text" class="text-danger fw-bolder">Disconnected</span>
                </div>
                <button type="button" class="btn btn-light" id="connect-to-atem-button" style="grid-column-start: 1; grid-row-start:3;">Connect to ATEM</button>
                <button type="button" class="btn btn-light" id="begin-session-button" style="grid-column-start: 2; grid-row-start:3;" disabled>Connect to Session</button>
            </div>

            <br><br>

            <div style="width: 90%;">
                Video: <select id="camera-select" class="form-select" style="margin-bottom: 15px;"></select>
                Audio <select id="audio-select" class="form-select"></select>
            </div>

            <div style="display: flex; justify-content:flex-start;align-items:center;margin-top:15px;width: 90%;">
                <span id="signal-server-status-light" style="width:10px; height:10px;"></span>&nbsp;&nbsp;<span class="text-muted" id="signaling-server-status-text">Signaling Server Status</span>
            </div>
        </div>
