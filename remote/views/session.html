<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="multiview.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <canvas width="1920" height="1080" style="margin: auto"></canvas>
      <video
        id="remoteview"
        preload="auto"
        autoplay
        playsinline
        webkit-playsinline
        muted
        hidden
      ></video>

      <!-- <video id="remoteview" autoplay="" muted="" playsinline="" hidden></video> -->

      <video id="selfview" autoplay="" muted="" playsinline=""></video>
    </div>

    <!-- OFF CANVAS - Settings Menu -->
    
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvas" aria-labelledby="offcanvasLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasLabel">Settings</h5>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="offcanvas-body">
                <div class="offcanvas-body-inner">
                  <h6 style="text-align: center">Multiview Configuration</h6>
        
                  <div id="mini-grid-parent">

                    <!-- Mini Config Grid Quadrants -->
                    <div id="mv-mini-grid-quad-1" class="mini-grid-quad" 
                    style="grid-column-start: 1; grid-column-end: 3; grid-row-start: 1; grid-row-end: 3;">
                    <div class="mv-config-quad-label">Cam1</div>
                    </div>

                    <div id="mv-mini-grid-quad-2" class="mini-grid-quad" 
                    style="grid-column-start: 3; grid-column-end: 5; grid-row-start: 1; grid-row-end: 3;">
                    <div class="mv-config-quad-label">Cam1</div>
                    </div>

                    <div id="mv-mini-grid-quad-3" class="mini-grid-quad" 
                    style="grid-column-start: 1; grid-column-end: 3; grid-row-start: 3; grid-row-end: 5;">
                    <div class="mv-config-quad-label">Cam1</div>
                    </div>

                    <div id="mv-mini-grid-quad-4" class="mini-grid-quad" 
                    style="grid-column-start: 3; grid-column-end: 5; grid-row-start: 3; grid-row-end: 5;">
                    <div class="mv-config-quad-label">Cam1</div>
                    </div>

                    

                    <!-- Mini Config Grid Subquadrants -->

                    <div id="mv-mini-grid-subquad-1" class="mini-grid-subquad mini-quad-1" 
                    style="grid-column-start: 1; grid-column-end: 2; grid-row-start: 1; grid-row-end: 2;">
                    <div class="mv-config-subquad-label">Cam1</div>
                    </div>

                    <div id="mv-mini-grid-subquad-2" class="mini-grid-subquad mini-quad-1" 
                    style="grid-column-start: 2; grid-column-end: 3; grid-row-start: 1; grid-row-end: 2;">
                    <div class="mv-config-subquad-label">Cam1</div>
                    </div>

                    <div id="mv-mini-grid-subquad-3" class="mini-grid-subquad mini-quad-2" 
                    style="grid-column-start: 3; grid-column-end: 4; grid-row-start: 1; grid-row-end: 2;">
                    <div class="mv-config-subquad-label">Cam1</div>
                    </div>

                    <div id="mv-mini-grid-subquad-4" class="mini-grid-subquad mini-quad-2" 
                    style="grid-column-start: 4; grid-column-end: 5; grid-row-start: 1; grid-row-end: 2;">
                    <div class="mv-config-subquad-label">Cam1</div>
                    </div>



                    <div id="mv-mini-grid-subquad-5" class="mini-grid-subquad mini-quad-1" 
                    style="grid-column-start: 1; grid-column-end: 2; grid-row-start: 2; grid-row-end: 3;">
                    <div class="mv-config-subquad-label">Cam1</div>
                    </div>

                    <div id="mv-mini-grid-subquad-6" class="mini-grid-subquad mini-quad-1" 
                    style="grid-column-start: 2; grid-column-end: 3; grid-row-start: 2; grid-row-end: 3;">
                    <div class="mv-config-subquad-label">Cam1</div>
                    </div>

                    <div id="mv-mini-grid-subquad-7" class="mini-grid-subquad mini-quad-2" 
                    style="grid-column-start: 3; grid-column-end: 4; grid-row-start: 2; grid-row-end: 3;">
                    <div class="mv-config-subquad-label">Cam1</div>
                    </div>

                    <div id="mv-mini-grid-subquad-8" class="mini-grid-subquad mini-quad-2" 
                    style="grid-column-start: 4; grid-column-end: 5; grid-row-start: 2; grid-row-end: 3;">
                    <div class="mv-config-subquad-label">Cam1</div>
                    </div>



                    <div id="mv-mini-grid-subquad-9" class="mini-grid-subquad mini-quad-3" 
                    style="grid-column-start: 1; grid-column-end: 2; grid-row-start: 3; grid-row-end: 4;">
                    <div class="mv-config-subquad-label">Cam1</div>
                    </div>

                    <div id="mv-mini-grid-subquad-10" class="mini-grid-subquad mini-quad-3" 
                    style="grid-column-start: 2; grid-column-end: 3; grid-row-start: 3; grid-row-end: 4;">
                    <div class="mv-config-subquad-label">Cam1</div>
                    </div>

                    <div id="mv-mini-grid-subquad-11" class="mini-grid-subquad mini-quad-4" 
                    style="grid-column-start: 3; grid-column-end: 4; grid-row-start: 3; grid-row-end: 4;">
                    <div class="mv-config-subquad-label">Cam1</div>
                    </div>

                    <div id="mv-mini-grid-subquad-12" class="mini-grid-subquad mini-quad-4" 
                    style="grid-column-start: 4; grid-column-end: 5; grid-row-start: 3; grid-row-end: 4;">
                    <div class="mv-config-subquad-label">Cam1</div>
                    </div>



                    <div id="mv-mini-grid-subquad-13" class="mini-grid-subquad mini-quad-3" 
                    style="grid-column-start: 1; grid-column-end: 2; grid-row-start: 4; grid-row-end: 5;">
                    <div class="mv-config-subquad-label">Cam1</div>
                    </div>

                    <div id="mv-mini-grid-subquad-14" class="mini-grid-subquad mini-quad-3" 
                    style="grid-column-start: 2; grid-column-end: 3; grid-row-start: 4; grid-row-end: 5;">
                    <div class="mv-config-subquad-label">Cam1</div>
                    </div>

                    <div id="mv-mini-grid-subquad-15" class="mini-grid-subquad mini-quad-4" 
                    style="grid-column-start: 3; grid-column-end: 4; grid-row-start: 4; grid-row-end: 5;">
                    <div class="mv-config-subquad-label">Cam1</div>
                    </div>

                    <div id="mv-mini-grid-subquad-16" class="mini-grid-subquad mini-quad-4" 
                    style="grid-column-start: 4; grid-column-end: 5; grid-row-start: 4; grid-row-end: 5;">
                    <div class="mv-config-subquad-label">Cam1</div>
                    </div>


                    </div>
                  </div>
                
                <br>
                <div style="margin: auto;">
                    <select id="label-select">
                        <option>Select Assignment</option>
                        <option>Input 1</option>
                        <option>Input 2</option>
                        <option>Input 3</option>
                        <option>Input 4</option>
                        <option>Input 5</option>
                        <option>Input 6</option>
                        <option>Input 7</option>
                        <option>Input 8</option>
                        <option>Super Source</option>
                        <option>Media Player 1</option>
                        <option>Media Player 2</option>
                        <option>Color 1</option>
                        <option>Color 2</option>
                        <option>ME 1 Prog</option>
                        <option>ME 1 Prev</option>
                        <option>Black</option>
                    </select>
                </div>
        
                  <div style="margin-top: 50px">
                    <select id="camera-select"></select
                    ><br />
                    <select id="audio-select"></select>
                  </div>
                </div>
              </div>
        </div>
      </div>

    <div id="footer-bar">
        <button class="btn btn-primary" id="settings-button" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvas" aria-controls="offcanvasExample">
            Settings
          </button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/webrtc.js" type="module" async defer></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    
  </body>
</html>
